<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>eats-The Official Hub of Food and Foodies</title>
</head>
<body>
    <header>
        <nav>
            <div class="row title">
                <img src="../eats/images/logo.png" alt="eats logo" class="logo">
                <ul class="main-nav">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact US</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero-text-box">
            <h1>the official hub of food and foodies.</h1>
            <a class="btn full" href="#">Order Now</a>
            <a class="btn ghost" href="#">Sign Up</a>
        </div>
    </header>

    <section class="section-cities">
        <h2>FIND US HERE</h2>
        <div class="row flex-container">
            <div class="item one">
                <img src="../eats/images/paris.jpeg" alt="paris" class="img paris">
                <p><h3>PARIS</h3></p>
                <div class="city-feature">
                    <ion-icon name="person-outline"></ion-icon>
                    1600+ happy eaters
                </div>
                <div class="city-feature">
                    <ion-icon name="restaurant-outline"></ion-icon>
                    60+ top chefs
                </div>
                <div class="city-feature">
                    <ion-icon name="logo-twitter"></ion-icon>
                    @eats_paris
                </div>
            </div>
            <div class="item two">
                <img src="../eats/images/london.jpeg" alt="london" class="img london">
                <p><h3>LONDON</h3></p>
                <div class="city-feature">
                    <ion-icon name="person-outline"></ion-icon>
                    4700+ happy eaters
                </div>
                <div class="city-feature">
                    <ion-icon name="restaurant-outline"></ion-icon>
                    130+ top chefs
                </div>
                <div class="city-feature">
                    <ion-icon name="logo-twitter"></ion-icon>
                    @eats_london
                </div>
            </div>
            <div class="item three">
                <img src="../eats/images/india.jpeg" alt="india" class="img india">
                <p><h3>INDIA</h3></p>
                <div class="city-feature">
                    <ion-icon name="person-outline"></ion-icon>
                    3200+ happy eaters
                </div>
                <div class="city-feature">
                    <ion-icon name="restaurant-outline"></ion-icon>
                    90+ top chefs
                </div>
                <div class="city-feature">
                    <ion-icon name="logo-twitter"></ion-icon>
                    @eats_india
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
